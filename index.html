<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>La maison de l'architecte</title>
  <meta name="description" content="Le site de la maison de l'architecture">
  <link rel="stylesheet" href="stylesheet/stylesheet.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>

  <style>
    body {
      font-family: 'Bitter', serif;
      background-color: #eef;
      color: #259;
    }

    /* Pour des raisons qui me sont encore inconnues, j'ai mis la coloration du jumbotron ici car la propriété
    n'est pas pris en compte sur ma feuille de style. / For reasons who are still with me unknow, I put the
    coloration here because the property are not considered on my stylesheet. */
    .jumbotron {
      background-color: #eef;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 4em;
      }
    }
  </style>

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <!-- J'ai fait le choix de passer par .container-fluid . / I chose to pass by .container-fluid . -->
  <div class="container-fluid">
    <header>
      <!-- Ici, j'ai intégré l'image avec le titre h1 dans .jumbotron-fluid, puis centrer l'ensemble avec
      .align-items-center. / Here, I integrate the picture with the h1 title in .jumbotron-fluid, then 
      center all with .align-items-center.   -->

      <!-- Le but étant d'avoir un titre le plus centré possible, pour cette raison, j'ai mis trois colonne,
      dont une vide, pour qu'au centre des colonnes se trouve le titre, et je centre le titre dans la colonne
      centrale. / The objective is to have a title most centered possible, for this reason, I put three column,
      of wich an empty column, for that in the center of the column find the title, and I center the title in
      the central column.-->
      <div class="row jumbotron-fluid d-flex align-items-center">
        <div class="col-lg-3 col-xl-3 col-sm-3">
          <div class="row">
            <!-- Ajout d'une marge dans la première colonne, pour que le logo soit décallé. /
            Add a margin in the first column, for that the logo be offset. -->
            <!-- Modification de la marge pour large / Modification of the margin for large. -->
            <div class="offset-xl-1 offset-lg-2 offset-sm-1 d-sm-block d-none">
              <a href="#"><img src="assets/img/maison.png" alt="logo"></a>
            </div>
          </div>
        </div>
        <!-- .text-center est la propriété qui permet d'avoir un texte bien centré dans la .row correspondante. /
        .text-center is the property who allow to have a text well centered in the .row matching. -->
        <div class="col-lg-6 col-xl-6 col-sm-6 col-12 d-flex justify-content-center">
          <h1 class="row text-center">La maison de l'architecte</h1>
        </div>
        <div class="col-lg-3 col-xl-3 col-sm-3"></div>
      </div>
    </header>


    <nav>
      <div class="row">
        <div class="col-12">
          <!-- row 1 -->
          <div class="row">
            <div id="left" class="col-xl-8 col-lg-8 col-sm-12">
              <a href="#"><img src="assets/img/city1.jpg" alt="Nos réalisations"></a>
            </div>
            <div class="col-xl-4 col-lg-4">
              <!-- row 2 -->
              <!-- Je stocke les deux images dans une row pour que les deux row prennent le même espace /
            I store the two pictures in a row for that the two row take the same space-->
              <div class="row">
                <!-- Petite difficulté, il faut ici passer les images en lg et xl en 12, car en modifiant
              en md, au passage xl les images héritent et reste de taille moitié (6/12) /
              Small difficult, it's necessary to pass the picture in lg and xl in 12, because in modify -->
                <div id="side1" class="col-md-6 col-xl-12 col-lg-12">
                  <a href="#"><img src="assets/img/side1.jpg" alt="Nos projets"></a>
                </div>
                <div id="side2" class="col-md-6 col-xl-12 col-lg-12">
                  <a href="#"><img src="assets/img/side2.jpg" alt="Notre ambition"></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <footer>
      <div class="row justify-content-center">
        <!-- La propriété .rounded-circle permet ici d'obtenir des icones formant un cercle /
        The property .rounded-circle allows here to obtain a icons drawing a circle-->

        <!-- Placer les icones dans une div permet que ces dernières ne soient pas collées les unes aux autres / 
      Integrate the icons in a div allow that this last are not paste to each other-->
        <div id="iconsContent">
          <a class="btn btn-primary rounded-circle" href="#"><i class="fa fa-twitter fa-2x"></i></a>
          <a class="btn btn-primary rounded-circle" href="#"><i class="fa fa-facebook fa-2x"></i></a>
          <a class="btn btn-primary rounded-circle" href="#"><i class="fa fa-google-plus fa-2x"></i></a>
          <a class="btn btn-primary rounded-circle" href="#"><i class="fa fa-flickr fa-2x"></i></a>
          <a class="btn btn-primary rounded-circle" href="#"><i class="fa fa-spotify fa-2x"></i></a>
        </div>
      </div>
    </footer>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>
</html>
